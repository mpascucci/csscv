<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/academicons/1.8.6/css/academicons.min.css" integrity="sha256-uFVgMKfistnJAfoCUQigIl+JfUaP47GrRKjf6CTPVmw=" crossorigin="anonymous">
        <script src="data.js"></script>
        <title>Marco Pascucci - CV</title>

        <!--
        This file is part of cssCV
        cssCV is released under the MIT licence

        Author: Marco pascucci, 2019
        mpascucci.github.io
        -->
    </head>
    <body>
        <div class="page">
            <section class="header">
                <div class="headerMain">
                    <div class="leftBox">
                        <div class="image-cropper">
                            <img id="personal-photo" class="rounded" hidden/>
                        </div>
                        <div class="nameBox">
                        <p id="personal-name"></p>
                        <div id="social-icons">
                        <p class="icons">
                            <a id="personal-emailIcon" hidden><i class="fas fa-envelope"></i></a>
                            <a id="personal-github" target='blank' hidden><i class="fab fa-github"></i></a>
                            <a id="personal-scholarIcon" target='blank' hidden><i class="ai ai-google-scholar"></i></a>
                            <a id="personal-researchGate" target='blank' hidden><i class="fab fa-researchgate"></i></a>
                            <a id="personal-linkedinIcon" target='blank' hidden><i class="fab fa-linkedin"></i></a>
                        </p>
                        <a id="personal-print-icon" style=":hover {color red;}" onclick="window.print();return false;">
                            <i class="far fa-file-pdf"></i> get PDF (print)
                        </a>
                        </div>
                    </div>
                    </div>
                    <div class="address">
                        <p id="personal-telephone"></p>
                        <p id="personal-addressLine1"></p>
                        <p id="personal-addressLine2"></p>
                        <p><a id="personal-email" hidden></a></p>
                    </div>
                </div>
                <span id="personal-motto"></span>
            </section>

            <section class="mainTable">
                <div class="pageItem experienceList">
                    <div class="sectionTitle">Projects</div>
                </div>
                <div class="pageItem pastExperienceList">
                    <div class="sectionTitle">Past projects</div>
                </div>
                <div class="pageItem educationList">
                    <div class="sectionTitle">Education and Research</div>
                </div>
                <div class="pageItem Publications">
                    <div class="sectionTitle">Publications</div>
                </div>
                <div class="pageItem Miscellaneous">
                    <div class="sectionTitle">Miscellaneous</div>
                </div>
            </section>
            <section class="footer">
                <div clas="footerContent">
                  <p>
                    done with cssCV
                    <a href="https://github.com/mpascucci/csscv">
                    <i class="fab fa-github big-icon"></i> Fork me!
                    </a>
                  </p>
                  <p>Â© 2019 - Marco Pascucci</p>
                </div>
            </section>
        </div>
    </body>
    <script src="scipt.js"></script>
</html>
